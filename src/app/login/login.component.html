<div class="container borderCSS">
        <div class="row"><div class="col-3"></div>
            <div class="col-6">
                <div class="jumbotron loginBack">
                        <h1 align="center" class="mb-3 colorOfText">Sign In</h1>
                    <form name="form" [formGroup]="form">
                            <div class="form-group">
                                    <input placeholder="Email" [(ngModel)]="login.email" type="text" class="form-control" formControlName="email"
                                        [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
                                    <div *ngIf="form.get('email').touched && form.get('email').invalid"
                                        class="invalid-feedback">
                                        <div *ngIf="form.get('email').errors.required">Email Name is required</div>
                                        <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input placeholder="Password" [(ngModel)]="login.password" type="password" class="form-control"
                                        formControlName="password"
                                        [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
                                    <div *ngIf="form.get('password').touched && form.get('password').invalid"
                                        class="invalid-feedback">
                                        <div *ngIf="form.get('password').errors.required">Password is required</div>
                                        <div *ngIf="form.get('password').errors.minlength">Password must be a letaset 6
                                            charector</div>
                                    </div></div>
                                    <div class="form-group" align="center">
                                            <button  class="btn btn-primary" [disabled]="!form.valid" (click)="doLogIn(login)">LogIn</button>
                                            <a  routerLink="/signup" class="ml-3 colorOfText" >SignUp</a>
                                    </div>
                                    </form>
    </div>
</div>
</div></div>
